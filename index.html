<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMCC Path Pointer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 320px;
            background: #1e293b;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid #334155;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #6366f1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .title h1 {
            font-size: 20px;
            font-weight: bold;
            color: #f1f5f9;
        }

        .title p {
            font-size: 14px;
            color: #94a3b8;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .card {
            background: #334155;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px 10px 10px 36px;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #f1f5f9;
            font-size: 14px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4f46e5;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            color: #f1f5f9;
            border: 1px solid #475569;
        }

        .btn-outline:hover:not(:disabled) {
            background: #334155;
        }

        .btn-outline:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .floor-selection h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .floor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .floor-btn {
            padding: 12px;
            border: 2px solid #475569;
            border-radius: 8px;
            background: #334155;
            color: #f1f5f9;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .floor-btn:hover {
            border-color: #6366f1;
        }

        .floor-btn.active {
            border-color: #6366f1;
            background: #6366f1;
            color: white;
        }

        .floor-label {
            font-size: 12px;
            font-weight: 500;
        }

        .floor-number {
            font-size: 24px;
            font-weight: bold;
        }

        .route-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid #6366f1;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }

        .route-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .route-step {
            display: flex;
            align-items: start;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .step-badge {
            background: #475569;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 2px;
        }

        .footer {
            padding: 16px;
            border-top: 1px solid #334155;
            text-align: center;
        }

        .footer p {
            font-size: 12px;
            color: #94a3b8;
        }

        .scene {
            flex: 1;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .scene-placeholder {
            text-align: center;
            color: #94a3b8;
        }

        .scene-placeholder h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .scene-placeholder p {
            font-size: 16px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <div class="header-content">
                    <div class="logo">üìç</div>
                    <div class="title">
                        <h1>BMCC</h1>
                        <p>Path Pointer</p>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="card">
                    <h2>üó∫Ô∏è Route Configuration</h2>
                    
                    <div class="form-group">
                        <label for="start">Starting Location</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìç</span>
                            <input type="text" id="start" placeholder="e.g., Room 1001">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="end">Ending Location</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìç</span>
                            <input type="text" id="end" placeholder="e.g., Room 805">
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" id="findRouteBtn" disabled>Find Route</button>
                        <button class="btn btn-outline" id="clearBtn" disabled>Clear</button>
                    </div>
                </div>

                <div id="routeInfo" style="display: none;" class="route-info">
                    <h3>Route Found</h3>
                    <div id="routeSteps"></div>
                </div>
            </div>

            <div class="footer">
                <p>Interactive 3D Floor Navigation</p>
            </div>
        </div>

        <!-- 3D Scene -->
        <div class="scene">
            <div class="scene-placeholder">
                <h2>üè¢ BMCC Floor Navigator</h2>
                <p>Select locations to find your route</p>
            </div>
        </div>
    </div>

    <!-- Load Three.js from CDN and external app.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
